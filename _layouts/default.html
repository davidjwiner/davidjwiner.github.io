<!DOCTYPE html>
<html>
	<head>
		<title>{{ page.title }}</title>
		<!-- link to main stylesheet -->
		<link rel="stylesheet" type="text/css" href="/css/main.css">
		<script type="text/javascript"
		    src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
		</script>
    {% for js in site.jsarr %}
       <script type="text/javascript">
        {% include {{ js }} %}
       </script>
    {% endfor %}
	</head>
	<body>
    <div class="nav-box">
    	{% assign current = page.url | downcase | split: '/' %}
  		<nav>
  			<div class="borderXwidth container">
  		      <a href="/" {% if current[1] ==  %}class='active'{% endif %}>Home</a>
              <a href="/about" {% if current[1] == 'about' %}class='active'{% endif %}>About</a>
           	  <a href="/blog" {% if current[1] == 'blog' %}class='active'{% endif %}>Blog</a>
      		</div>
  		</nav>
<!--   			<div class="topLeftBorders">
  		      <li><a href="/" {% if current[1] ==  %}class='active'{% endif %}>Home</a></li>
              <li><a href="/about" {% if current[1] == 'about' %}class='active'{% endif %}>About</a></li>
           	  <li><a href="/blog" {% if current[1] == 'blog' %}class='active'{% endif %}>Blog</a></li>
      		</div> -->
    </div>
		<div class="container">
    		
			{{ content }}

		</div>
		<footer class="site-footer">
      {% include footer.html %}
    </footer>
    {% if jekyll.environment == 'production' %}
    {% include analytics.html %}
    {% endif %}
	</body>
</html>
